{% load jsonify %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport"content="initial-scale=1.0, user-scalable=no"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
        <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?key={{GMAPS_API_KEY}}&sensor=false">
        </script>
        <script>
            //console.log(shortestPath)
            //console.log(nodes)
        </script>
        <script src="{% static '/js/map.js' %}"></script>

    </head>
    <body>
    <div class="container-fluid">
        <div class="row" style="margin-top: 30px;">
            <div class="col-sm-10">
                <div class="embed-responsive embed-responsive-16by9" style="margin-bottom: -80px;">
                    <div id="map_canvas" class="embed-responsive-item"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10">
                <div>
                    <form action="" method="POST" class="form-inline" role="form" id="latlngform">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="start-latitude">Start Lat </label>
                            <input type="number" step="any" class="form-control" name="start-latitude" id="start-latitude">
                        </div>
                        <div class="form-group">
                            <label for="start-longitude">Start Long</label>
                            <input type="number" step="any" class="form-control" name="start-longitude" id="start-longitude">
                        </div>
                        <div class="form-group">
                            <label for="destination-latitude">Target Lat</label>
                            <input type="number" step="any" class="form-control" name="destination-latitude" id="destination-latitude">
                        </div>
                        <div class="form-group">
                            <label for="destination-longitude">Target Long</label>
                            <input type="number" step="any" class="form-control" name="destination-longitude" id="destination-longitude">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        {% if message != None %}
            <div style="font-weight: bold; margin-top: 10px;color:red;">{{message}}</div>
        {% endif %}
        </div>

        
      </div>
        
       
    </body>
</html>
